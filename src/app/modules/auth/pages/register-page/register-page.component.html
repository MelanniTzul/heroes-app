<mat-card class="example-card" style="background-color:white">
  <mat-card-content>
    <div class="flex flex-column">
      <span class="text-lg mb-4" style="text-align: center;">Registro</span>

      <mat-form-field>
        <mat-label>Usuario</mat-label>
        <input type="text" matInput placeholder="Nombre de Usurio">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input type="text" matInput placeholder="Nombre de Usurio">
      </mat-form-field>


      <mat-form-field>
        <mat-label>Contraseña</mat-label>
        <input type="password" matInput placeholder="Contraseña">
      </mat-form-field>

      <button mat-button mat-flat-button color="primary">
        <mat-icon>app_registration</mat-icon>
        Crear cuenta
      </button>
      <div class="flex justify-content-end mt-5">
        <a routerLink="/auth/Login"> ¿Ya tienes cuenta?</a>
      </div>

    </div>
  </mat-card-content>
  </mat-card>
